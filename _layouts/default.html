<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.seo.title }} - Restaurant Jericho</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;800" rel="preload" as="style">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="/assets/js/app.js"></script>

    <link rel="apple-touch-icon" href="images/favicon-196.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32.png">
    <meta name="description" content="{{ page.seo.description }}">
    <meta name="robots" content="all">
    <meta content="en_GB" property="og:locale">
    <meta content="Restaurant Jericho" property="og:site_name">
    <meta content="website" property="og:type">
    <meta content="{{ site.url }}" property="og:url">
    <meta content="{{ page.seo.title }} - Restaurant Jericho" property="og:title">
    <meta content="{{ page.seo.description }}" property="og:description">
    <meta content="{{ site.image_base }}{{ page.seo.image.url }}w=1200&h=630&fit=crop" property="og:image">
    <meta content="1200" property="og:image:width">
    <meta content="630" property="og:image:height">
    <meta content="{{ page.seo.image.alt }}" property="og:image:alt">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@madebykind">
    <meta name="twitter:title" content="{{ page.seo.title }}">
    <meta name="twitter:description" content="{{ page.seo.description }}">
    <meta name="twitter:image" content="{{ site.image_base }}{{ page.seo.image.url }}?w=1200&h=600&fit=crop">
    <meta name="twitter:image:width" content="1200">
    <meta name="twitter:image:height" content="600">
    <meta name="twitter:image:alt" content="{{ page.seo.image.alt }}">
    <link href="{{ site.url }}{{ page.url }}" rel="canonical">
    <link href="{{ site.url }}" rel="home">
    <link type="text/plain" href="{{ site.url }}/humans.txt" rel="author">
    <meta name="theme-color" content="#151917" />
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Restaurant",
      "image": [
        "https://restaurantjericho.imgix.net/Jericho_001.jpg",
        "https://restaurantjericho.imgix.net/Jericho_002.jpg",
        "https://restaurantjericho.imgix.net/Jericho_003.jpg",
        "https://restaurantjericho.imgix.net/Jericho_004.jpg",
        "https://restaurantjericho.imgix.net/Jericho_005.jpg",
        "https://restaurantjericho.imgix.net/Jericho_006.jpg",
        "https://restaurantjericho.imgix.net/Jericho_007.jpg",
        "https://restaurantjericho.imgix.net/Jericho_008.jpg",
        "https://restaurantjericho.imgix.net/Jericho_009.jpg",
        "https://restaurantjericho.imgix.net/Jericho_010.jpg",
        "https://restaurantjericho.imgix.net/Jericho_011.jpg",
        "https://restaurantjericho.imgix.net/Jericho_012.jpg",
        "https://restaurantjericho.imgix.net/Jericho_013.jpg"
       ],
      "name": "Restaurant Jericho",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Orchard Farm",
        "addressLocality": "Plungar",
        "postalCode": "NG13 0JA",
        "addressCountry": "UK"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": 52.898150,
        "longitude": -0.859690
      },
      "url": "https://restaurantjericho.com",
      "telephone": "+441949869733",
      "servesCuisine": "Fine Dining",
      "priceRange": "£££",
      "openingHoursSpecification": [
        {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": [
            "Thursday",
            "Friday",
            "Saturday"
          ],
          "opens": "19:00",
          "closes": "23:00"
        }
      ],
      "menu": "https://s3.eu-west-2.amazonaws.com/assets.restaurantjericho.com/Jericho+Sample+Autum.pdf",
      "acceptsReservations": "True"
    }
    </script>
  </head>
  <body>
    <main>
      {{ content }}
    </main>
  </body>
</html>
